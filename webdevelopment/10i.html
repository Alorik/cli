<!Doctype html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <button onclick="updatecalculation('1');"
    class="calculator-button gray-button"
    >1</button>

    <button onclick="updatecalculation('2');"
    class="calculator-button gray-button"
    >2</button>

    <button onclick="updatecalculation('3');"
    class="calculator-button gray-button">3</button>

    <button onclick="calculation += ' + ';"
    class="calculator-button orange-button"
    >+</button>

    <p>
      <button onclick="updatecalculation('4');"
      class="calculator-button gray-button"
    >4</button>

    <button onclick="updatecalculation('5');"
    class="calculator-button gray-button">5</button>

    <button onclick="updatecalculation('6');"
    class="calculator-button gray-button">6</button>


    <button onclick="calculation += ' - ';"
    class="calculator-button orange-button">-</button>
      </p>
      <p>
      <button onclick="updatecalculation('7');"
      class="calculator-button gray-button"
      >7</button>

      <button onclick="updatecalculation('8');"
      class="calculator-button gray-button">8</button>

      <button onclick="updatecalculation('9');"
      class="calculator-button gray-button">9</button>


    <button onclick="updatecalculation(' * ');"
    class="calculator-button orange-button">*</button>

      </p>

      <p>
        <button onclick="updatecalculation('0');"
        class="calculator-button gray-button">0</button>

         <button onclick="updatecalculation('.');"
         class="calculator-button gray-button">.</button>
 

        <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation' , calculation);
        "
        class="calculator-button gray-button"
        >=</button>

        <button onclick="updatecalculation(' / ');"
        class="calculator-button orange-button"
        >/</button>
      </p>
      
      <p>
      <button onclick="
     calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation);"
      class="calculator-button gray-button clear-button"
      >clear</button>
      </p>

  <script src="script/10i.js"></script>
   </body>
</html>
