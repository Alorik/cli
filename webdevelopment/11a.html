<html>
  <head><title>
    ARRAY
  </title></head>

  </body>
  <script>
    const nums = [10, 20, 30];
    nums[2] = 99 ;
    console.log(nums);

    function getLatValue (array) {
      const lastIndex = array.length -1 ;
      return array[lastIndex];
    }

    function arraySwap (array) {
      const lastIndex = array.length -1 ;
      const lastValue = array[lastIndex];
      const firstValue = array[0];

      array[0] = lastValue;
      array[lastIndex] = firstValue;
      return array;

     }
    console.log(getLatValue([10,20,20,39,222]));
    console.log(arraySwap([2,33,4,3,5,3,5,4,33]));
    console.log(arraySwap(['mandu','love', 'you' , 'alot' , 'I']));

    for(let i=0 ; i<=10 ; i+=2) {
      console.log(i);
    }

    for(let i=5 ; i>=0 ; i--) {
      console.log(i);
    }

  
  </script>
  </html>
