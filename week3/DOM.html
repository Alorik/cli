<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <div>
    Hi there
  </div>
  <script>
    // to create a element we use append child 
    const divEL = document.createElement("div");
    divEL.innerHTML = "HI BABY" ;
    parentEL =  document.querySelector("body");
    parentEL.appendChild(divEL);
   
  </script>
</body>
</html>
